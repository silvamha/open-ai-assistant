<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <div class="assistant-profile">
                <img id="assistant-avatar" src="images/lauren-agent.png" alt="Assistant Avatar">
            </div>
            <h1>AI Assistant</h1>
            <div class="controls">
                <button id="themeToggle" class="theme-toggle">
                    <span class="light-icon">☀️</span>
                    <span class="dark-icon">🌙</span>
                </button>
                <button id="clearChat" class="clear-btn">Clear Chat</button>
            </div>
        </header>

        <main>
            <div id="chat-messages" class="chat-container"></div>
        </main>

        <footer>
            <div class="message-form">
                <textarea
                    id="message-input"
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-btn">Send</button>
            </div>
        </footer>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
